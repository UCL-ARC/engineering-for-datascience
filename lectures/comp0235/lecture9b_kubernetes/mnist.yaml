apiVersion: batch/v1
kind: Job
metadata:
  name: mnist
spec:
  template:
    spec:
      containers:
      - name: mnist
        image: uccaoke-reg.comp0235.condenser.arc.ucl.ac.uk/class/python_mnist:latest
      resources:
        limits:
          cpu: "2"
          memory: "3.5Gi"
        requests: 
          cpu: "1"
          memory: "2Gi"  
      restartPolicy: Never
  backoffLimit: 4
